{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<!-- FullCalendar -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>

document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: JSON.parse('{{ lessons_list|safe }}'),
        eventContent: function(arg) {
            // Доступ к extendedProps
            var teacher = arg.event.extendedProps.teacher;
            var students = arg.event.extendedProps.students.join(', ');
            return { html: `<div style='background-color: ${arg.event.backgroundColor};'><b>${arg.event.title}</b><br><i>Teacher: ${teacher}</i><br><i>Students: ${students}</i></div>` };
        }
    });
    calendar.render();
});

</script>
{% endblock extra_head %}


{% block content %}
<div id='calendar'></div>
{% endblock content %}

{% block extra_js %}
{% endblock extra_js %}
