{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if lesson %}Edit Lesson{% else %}Create Lesson{% endif %}</h2>
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" {% if is_student %}disabled{% endif %}>Save changes</button>
    </form>
</div>
{% endblock content %}
